
{% extends 'home.html' %}
    
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <h2>Registrarse</h2>    

    <div class="single-div">
        <label for="role">Tipo de usuario</label>
        <select class="select" id="role" name="role" required onchange="toggleFields()">
            <option class="select-items" value="cliente">Cliente</option>
            <option class="select-items" value="restaurante">Restaurante</option>
        </select>
    </div>

    <!-- Campos para clientes -->
    <div id="user-fields" class="center-row" style="display: flex;">
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="lastname">Apellidos</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
    </div>

    <!-- Campo para restaurantes (oculto por JavaScript) -->
    <div id="restaurant-field" class="single-div" style="display: none; margin-top: 8px;">
        <label for="restaurant_name">Nombre del Restaurante</label>
        <input class="single" type="text" id="restaurant_name" name="restaurant_name">
    </div>

    <div class="center-row">
        <div>
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" name="phone" required>                
        </div>
        <div>
            <label for="address">Domicilio</label>
            <input type="text" id="address" name="address" required>
        </div>
    </div>

    <div class="single-div">
        <label for="email">Email</label>
        <input class="single" type="email" id="email" name="email" required>
    </div>

    <div class="single-div">
        <label for="password">Contraseña</label>
        <input class="single" type="password" id="password" name="password" required>
    </div>
    
    <div class="single-div">
        <button type="submit">Registrarse</button>
    </div>

    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}"> Iniciar sesión</a></p>
</form>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
