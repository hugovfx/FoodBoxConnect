{% extends 'home.html' %}
    
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="row">
    
    <form class="data" method="post">
        {% csrf_token %}
        <div class="single-div">
            <label for="email">Email</label>
            <input class="single data-input" type="email" name="email" id="email" required>
        </div>
        <div class="single-div">
            <label for="password">Contraseña</label>
            <input class="single data-input" type="password" name="password" id="password" required>
        </div>
        <div class="single-div">
            <button type="submit">Iniciar Sesión</button>
        </div>
        <p>¿No tienes cuenta? <a href="{% url 'register' %}">Registrate</a></p>
        {% if error %} <p style="color: red;">{{ error }}</p> {% endif %}
    </form>
</div>
{% endblock %}
