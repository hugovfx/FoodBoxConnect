{% extends 'plantilla.html' %}
    
{% load static %}

{% block title %}Inicio de sesion{% endblock %} 

{% block links %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="main-content">
    
    <form class="data" method="post">
        {% csrf_token %}
        <div class="single-div">
            <label for="email">Email</label>
            <div class="row-div">
                <i class="fa-solid fa-envelope"></i>
                <input class="single data-input" type="email" name="email" id="email" placeholder="user@email.com" required>
            </div>
        </div>
        <div class="single-div">
            <label for="password">Contraseña</label>
            <div class="row-div">
                <i class="fa-solid fa-lock"></i>
                <input class="single data-input" type="password" name="password" id="password" placeholder="********" required>
                <i id="eyeIcon" class="fa-solid fa-eye-slash icono" onclick="togglePassword()"></i>
            </div>
        </div>
        <button type="submit">Iniciar Sesión</button>
        
        <p style="color: var(--text-color);"> ¿No tienes cuenta? <a href="{% url 'register' %}" style="color: rgb(144, 144, 255); text-decoration: none;"> Registrate </a></p>

        {% if error %} <p style="color: red;">{{ error }}</p> {% endif %}
    </form>
</div>
<script src="{% static 'js/login.js' %}"></script>

{% endblock %}
