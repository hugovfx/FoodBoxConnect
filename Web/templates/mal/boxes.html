
{% extends 'home.html' %}
    
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    
<form action="{% url 'boxes' %}" method="POST">
    {% csrf_token %}
    <h2>Registrar Caja</h2>    
    <div class="single-div">
        <label for="address">Address</label>
        <input class="single" type="text" id="address" name="address" required>
    </div>

    <div class="single-div">
        <label for="model">Model</label>
        <input class="single" type="text" id="model" name="model" required>
    </div>

    <div class="single-div">
        <label for="details">Details</label>
        <input class="single" type="text" id="details" name="details" required>
    </div>

    <div class="single-div">
        <label for="ability">Ability</label>
        <input class="single" type="text" id="ability" name="ability" required>
    </div>
    
    <div class="single-div">
        <button type="submit">Registrarse</button>
    </div>

    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}"> Iniciar sesión</a></p>
</form>
<script src="{% static 'js/boxes.js' %}"></script>
{% endblock %}
